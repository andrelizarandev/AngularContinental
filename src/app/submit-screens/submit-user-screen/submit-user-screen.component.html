<app-navigation-container>

  <div class="grid">

    <div class="sm:col-12 md:col-8 lg:col-6">

      <form class="v-flex" [formGroup]="registerUserForm">

        <h3 class="title-color">Registro de Usuarios</h3>

        <input 
          type="text" 
          placeholder="Nombres" 
          pInputText 
          formControlName="nombres"
        />

        <input 
          type="text" 
          placeholder="Apellidos" 
          pInputText 
          formControlName="apellidos"
        />

        <input 
          type="text" 
          placeholder="Correo Institucional" 
          pInputText 
          formControlName="correoInst"
        />

        <input 
          type="text" 
          placeholder="Correo Personal" 
          pInputText 
          formControlName="correoPers"
        />

        <input 
          type="text" 
          placeholder="NÃºmero de Contacto" 
          pInputText 
          formControlName="telefono"
        />

        <p-dropdown 
          formControlName="rol" 
          [options]="rolOptions"
          placeholder="Selecciona un Rol"
          [style]="{'width':'100%'}"
        />

        <p-button 
          label="Registrar" 
          size="small"
        ></p-button>

      </form>

    </div>

  </div>

</app-navigation-container>
