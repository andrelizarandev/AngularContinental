<app-navigation-container>

  <div class="h-flex-justify-between">

    <h3 class="title-color">Roles</h3>

    <p-button 
      size="small"
      icon="pi pi-plus"
      label="Registrar Rol"
      (onClick)="toggleOpenRegister()"
    />

  </div>

  <p-table [value]="roleList">

    <ng-template pTemplate="header">

      <tr>

        <th>ID</th>

        <th>NOMBRE</th>

        <th>DESCRIPCIÃ“N</th>

        <th>ACCIONES</th>

      </tr>

    </ng-template>

    <ng-template pTemplate="body" let-role>

      <tr>
        
        <td>{{ role.id }}</td>

        <td>{{ role.name }}</td>

        <td>{{ role.description }}</td>
        
        <td class="h-flex">

          <p-button 
            icon="pi pi-pencil" 
            size="small"
            (onClick)="toggleOpenRegister()"
          ></p-button>
          
          <p-button 
            icon="pi pi-trash" 
            size="small"
            (onClick)="toggleOpenDeleteConfirm()"
          ></p-button>

        </td>

      </tr>

    </ng-template>

  </p-table>

</app-navigation-container>

<app-confirm-dialog [confirmDeletePayload]="confirmDeletePayload"/>

<app-register-rol-dialog
  [isRegisterOpen]="isRegisterOpen"
  (toggleOpenRegister)="toggleOpenRegister()"
/>
