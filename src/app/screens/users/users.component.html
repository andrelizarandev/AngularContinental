<app-navigation-container>

  <div class="h-flex-justify-between">

    <h3 class="title-color">Usuarios</h3>

    <p-button label="Registrar Usuario" icon="pi pi-plus" size="small" (onClick)="redirectToRegisterUser()"></p-button>

  </div>

  <p-table [value]="userList">

    <ng-template pTemplate="header">

      <tr>
        <th>ID</th>
        <th>NOMBRE</th>
        <th>APELLIDO</th>
        <th>CORREO</th>
      </tr>

    </ng-template>

    <ng-template pTemplate="body" let-user>

      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.nombre }}</td>
        <td>{{ user.apellido }}</td>
        <td>{{ user.correo }}</td>
      </tr>
      
    </ng-template>
  </p-table>
</app-navigation-container>

<app-create-user-dialog/>
