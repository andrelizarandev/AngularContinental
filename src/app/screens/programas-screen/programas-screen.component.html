<app-navigation-container>

  <div class="h-flex-justify-between">
    <h3 class="title-color">Programas</h3>
    <p-button
      label="Registrar Programa"
      icon="pi pi-plus"
      size="small"
      (onClick)="toggleOpenRegister()"
    ></p-button>
  </div>

  <p-table [value]="programasList">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>NOMBRE</th>
        <th>ACCIONES</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-programa>
      <tr>
        <td>{{ programa.id }}</td>
        <td>{{ programa.nombre }}</td>
        <td>
          <div class="h-flex">
            <p-button icon="pi pi-pencil" size="small"></p-button>
            <p-button icon="pi pi-trash" size="small"></p-button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  
</app-navigation-container>

<app-register-programa-dialog 
  (toggleOpenRegister)="toggleOpenRegister()"
  [isRegisterOpen]="isRegisterOpen"
/>
