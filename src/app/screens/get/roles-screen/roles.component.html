<app-navigation-container>

  <app-custom-breadcrumb [items]="breadcrumbItems"/>

  <app-card-with-skeleton>

    <div class="h-flex-justify-between-align-center">

      <h3 class="c-title fw-400">Roles</h3>
  
      <p-button 
        size="small"
        icon="pi pi-plus"
        label="Registrar Rol"
        (onClick)="toggleOpenRegister()"
      />
  
    </div>
  
    <p-table [value]="getRolesQuery.data() || []">
  
      <ng-template pTemplate="header">
  
        <tr>

          <th>Nombre</th>
  
          <th>Acciones</th>
  
        </tr>
  
      </ng-template>
  
      <ng-template pTemplate="body" let-role>
  
        <tr>
  
          <td>{{ role.nombre }}</td>
          
          <td>
  
            <div class="h-flex">
              
              <p-button 
                label="Editar"
                icon="pi pi-pencil" 
                size="small"
                (onClick)="toggleOpenRegister()"
              />
              
              <p-button 
                label="Eliminar"
                icon="pi pi-trash" 
                size="small"
                (onClick)="confirmDeleteRol(role)"
              />

            </div>
  
          </td>
  
        </tr>
  
      </ng-template>
  
    </p-table>

  </app-card-with-skeleton>

</app-navigation-container>

<app-register-rol-dialog
  [isRegisterOpen]="isRegisterOpen"
  (toggleOpenRegister)="toggleOpenRegister()"
/>
