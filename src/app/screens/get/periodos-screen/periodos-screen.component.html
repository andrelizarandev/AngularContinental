<app-navigation-container>
  
  <app-custom-breadcrumb [items]="breadcrumbItems"/>
  
  <app-card-with-skeleton [isLoading]="getPeriodoQuery.isLoading()">

    <div class="h-flex-justify-between-align-center">
    
      <h3 class="c-title fw-400">Periodos</h3>
  
      <p-button
        label="Registar Periodo"
        icon="pi pi-plus"
        size="small"
        (onClick)="toggleOpenRegister(true)"
      />
  
    </div>
  
    <p-table [value]="getPeriodoQuery.data() || []">
  
      <ng-template pTemplate="header">
  
        <tr>
  
          <th>CÃ³digo</th>
  
          <th>Nombre</th>
  
          <th>Acciones</th>
  
        </tr>
  
      </ng-template>
  
      <ng-template pTemplate="body" let-periodo>
  
        <tr>
  
          <td>{{ periodo.codigo }}</td>
  
          <td>{{ periodo.nombre }}</td>
  
          <td>
  
            <div class="h-flex">
  
              <p-button 
                label="Editar"
                icon="pi pi-pencil" 
                size="small"
                (onClick)="toggleOpenRegister(false)"
              />
  
              <p-button 
                label="Eliminar"
                icon="pi pi-trash" 
                size="small"
                (onClick)="toggleOpenDelete()"
              />
  
            </div>
  
          </td>
  
        </tr>
  
      </ng-template>
  
    </p-table>
  
  </app-card-with-skeleton>

</app-navigation-container>

<app-register-periodo-dialog 
  [isPostRequest]="isPostRequest"
  [isRegisterOpen]="isRegisterOpen" 
  (toggleOpenRegister)="toggleOpenRegister(true)"
/>
