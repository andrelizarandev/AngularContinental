<app-navigation-container>

  <app-card-with-skeleton>

    <div class="h-flex-justify-between-align-center">

      <h3 class="c-title fw-400">Solicitudes de Diseño de Curso</h3>
  
      <div class="h-flex">

        <p-button 
          label="Registrar Solicitud"
          size="small"
          icon="pi pi-plus" 
          (onClick)="redirectToSubmitRequest()"
        />

      </div>
  
    </div>

    <p-table [value]="[]">
  
      <ng-template pTemplate="header">
  
        <tr>
          <th>Código</th>
          <th>Asignatura</th>
          <th>Acciones</th>
        </tr>
  
      </ng-template>
  
      <ng-template pTemplate="body" let-user>
  
        <tr>
          <td>{{ user.codigo }}</td>
          <td>{{ user.asignatura }}</td>
          <td>
            <p-button icon="pi pi-eye" size="small" label="Ver Detalle"/>
          </td>
        </tr>
        
      </ng-template>

    </p-table>

  </app-card-with-skeleton>

</app-navigation-container>
