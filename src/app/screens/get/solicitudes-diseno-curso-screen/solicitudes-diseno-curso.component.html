<app-navigation-container>

  <app-card-with-skeleton [isLoading]="getSolicitudesDisenoCursoService().isLoading">

    <div class="h-flex-justify-between">

      <h3 class="title-color fw-400">Solicitudes de Diseño de Curso</h3>
  
      <p-button 
        label="Registrar Solicitud"
        size="small"
        icon="pi pi-plus" 
        (onClick)="redirectToSubmitRequest()"
      />
  
    </div>

    <p-table [value]="getSolicitudesDisenoCursoService().data || []">
  
      <ng-template pTemplate="header">
  
        <tr>
          <th>Código</th>
          <th>Asignatura</th>
          <th>Acciones</th>
        </tr>
  
      </ng-template>
  
      <ng-template pTemplate="body" let-user>
  
        <tr>
          <td>{{ user.codigo }}</td>
          <td>{{ user.asignatura }}</td>
          <td>
            <p-button icon="pi pi-eye" size="small" label="Ver Detalle"/>
          </td>
        </tr>
        
      </ng-template>

    </p-table>

  </app-card-with-skeleton>

</app-navigation-container>
