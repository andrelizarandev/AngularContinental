<p-dialog 
  class="sm:w-12" 
  header="Registrar Nuevo Rol" 
  [style]="{width: '600px'}"
  [visible]="isRegisterOpen" 
  [modal]="true" 
  [closable]="false"
  [draggable]="false"
>

  <form class="v-flex mt-1" (ngSubmit)="startSubmitRol()" [formGroup]="submitRolForm">

    <input 
      type="text" 
      placeholder="Nombre del Rol"
      pInputText 
    />

    <div class="h-flex">

      <p-button 
        label="Cancelar" 
        size="small" 
        severity="secondary" 
        (onClick)="closeRegisterDialog()"
      />

      <p-button 
        label="Registrar" 
        size="small"
        type="submit"
      />

    </div>

  </form>
  
</p-dialog>
