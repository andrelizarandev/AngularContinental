<p-dialog 
  (onShow)="onShow()"
  class="sm:w-12" 
  [header]="isPostRequest ? 'Registrar Programa' : 'Editar Programa'"
  [style]="{width: '600px'}"
  [visible]="isRegisterOpen" 
  [modal]="true" 
  [closable]="false"
  [draggable]="false"
>

  <form 
    class="v-flex mt-1" 
    [formGroup]="submitProgramaForm" 
    (ngSubmit)="startSubmitPrograma()"
  >

    <input 
      type="text" 
      placeholder="Nombre del Programa"
      formControlName="nombre"
      pInputText 
    />

    <input 
      type="text" 
      placeholder="CÃ³digo del Programa"
      formControlName="codigo"
      pInputText 
    />

    <div class="h-flex">

      <p-button 
        label="Cancelar" 
        size="small" 
        severity="secondary" 
        (onClick)="closeRegisterDialog()"
      />

      <p-button 
        label="Registrar" 
        size="small"
        type="submit"
        [disabled]="!submitProgramaForm.valid"
      />

    </div>

  </form>
  
</p-dialog>
